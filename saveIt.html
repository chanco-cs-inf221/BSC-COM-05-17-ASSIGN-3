
    
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SaveIt</title>
    <link href="saveIt.css" rel="stylesheet">
    <script src="saveIt.js" defer></script>
  </head>
  <body>
    <header>
      <h1>SaveIt</h1>
      <p>what is saved is kept</p>
    </header>

    <main>
      <section class="note-display">
        <h2>Notes</h2>
        <ul>

        </ul>
      </section>
      <section class="new-note">
        <h2>Enter a new note</h2>
        <form>
          <div>
            <label for="title">Note Title</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="body">Note Text</label>
            <input id="body" type="text" required>
          </div>
          <div>
            <button>Create new note</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>hope you enjoyed the SaveIt app.</p>
    </footer>
  </body>
</html>
